<!DOCTYPE html>
<html>
<head>
	<title>
		
		Rollover Image
	</title>
	<script type="text/javascript">
		function rollover(my_image)
		{
			my_image.src = "download.jpg";
		}

		function mouseaway(my_image)
		{
			my_image.src= "aaa.jpg";
		}
	</script>
</head>
<body>

<img src="download.jpg" onmouseover="rollover(this)" onmouseout="mouseaway(this)"/>
</body>
</html>
