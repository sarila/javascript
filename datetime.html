		//making object

				break;
				
			}

				break;

				break;

				month="november";
				break;
				case 11:
				month="december";
				break;
			}

			document.getElementById('curdate').
			innerHTML=day+", "+date+" "+month+", "+year;

			{

			seconds=t.getSeconds();

			document.getElementById('curtime').
			innerHTML="TIME"+" :"+hour+":"+minute+":"+seconds;
		}
